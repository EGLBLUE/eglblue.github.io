<svg
    width="50mm"
    height="13mm"
    viewBox="0 0 68 13"
    xmlns="http://www.w3.org/2000/svg">
    <linearGradient id="strokeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#0072fc">
            <animate attributeName="offset" values="0%;100%;0%" dur="3s" repeatCount="indefinite"/>
        </stop>
        <stop offset="100%" stop-color="#ff00ff">
            <animate attributeName="offset" values="-400%;100%;50%" dur="3s" repeatCount="indefinite"/>
        </stop>
    </linearGradient>
    <text
        x="50%"
        y="70%"
        text-anchor="middle"
        dominant-baseline="middle"
        stroke-dasharray="10"
        style="font-size:10px;font-family:'DejaVu Sans';fill:none;stroke:url(#strokeGradient);stroke-width:0.4;">
        EAGLE BLUE
        <animate attributeName="stroke-dashoffset" from="100" to="-100" dur="10s" fill="freeze" repeatCount="indefinite"
        />
    </text>
    <text
    x="50%"
    y="70%"
    text-anchor="middle"
    dominant-baseline="middle"
    style="font-size:10px;font-family:'DejaVu Sans';fill:#0571ff8b;stroke:none;stroke-width:0;
    ">
    EAGLE BLUE
    </text>
</svg>